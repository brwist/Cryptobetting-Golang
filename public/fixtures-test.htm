<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebSocket Test</title>
    <style>
        #output {
            width: 80%;
            height: 20%;
            overflow: auto;
        } 
    </style>
    <script>
        var uri = 'ws://' + window.location.host + '/ws/Fixtures';
        var ws = new WebSocket(uri);

        ws.onopen = function () {
            console.log('Connected...');
        }

        ws.onmessage = function (evt) {

            document.getElementById('output').innerHTML = evt.data;

            setTimeout(function () {
                ws.send('Received!');
            }, 1000);
        }

    </script>
</head>

<body>
    <h2>
        WebSocket Test
    </h2>
    <hr>
    <p id="output"></p>
</body>

</html>
